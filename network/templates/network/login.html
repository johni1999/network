{% extends "network/layout.html" %}

{% block body %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 w-100" style="max-width: 400px; border-radius: 15px;">
        <h2 class="text-center mb-4">Login</h2>
        {% if message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <hr>
                <label for="username" class="form-label">Username</label>
                <input id="username" class="form-control" type="text" name="username" placeholder="Enter your username" autofocus >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password">
                <hr>
            </div>
            <button class="btn btn-primary w-100" type="submit">Sign In</button>
        </form>
        <div class="text-center mt-4">
            <p class="mb-0">New here? <a href="{% url 'register' %}" class="text-decoration-none text-primary">Create an account</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
