{% extends "network/layout.html" %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 400px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h3 class="text-center mb-3"><b>Register</b></h3>

        {% if message %}
            <div class="alert alert-warning text-center">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <hr>
                <label for="username" class="form-label">Username</label>
                <input id="username" class="form-control" type="text" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" type="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group mb-3">
                <label for="confirmation" class="form-label">Confirm Password</label>
                <input id="confirmation" class="form-control" type="password" name="confirmation" placeholder="Re-enter your password">
            <hr>
            </div>
            <button class="btn btn-primary w-100" type="submit">Sign Up</button>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}
